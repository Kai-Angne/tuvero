<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>test</title>
  <link rel="stylesheet" href="style/getsomestyle.css" />
  <script>
  var require = {
    urlArgs: "bust=" +  (new Date()).getTime()
  };
  </script>
  <script data-main="scripts/ui/main" src="scripts/lib/require-jquery.js"></script>
</head>

<body>

<div id="tabs">
  <div id="teams" accesskey="t">
    <div class="tab">
      <table class="team tpl">
        <tr>
          <th colspan="2"></th>
        </tr>
        <tr>
          <td rowspan="4" class="teamno">##</td>
          <td class="name">%% %%</td>
        <tr>
        </tr>
          <td class="name">%% %%</td>
        </tr>
        </tr>
          <td class="name">%% %%</td>
        </tr>
      </table>

      <table class="team new">
        <tr>
          <th colspan="2"></th>
        </tr>
        <tr>
          <td rowspan="4" class="teamno"><button>+</button></td>
          <td class="name"><input type="text" /></td>
        <tr>
        </tr>
          <td class="name"><input type="text" /></td>
        </tr>
        </tr>
          <td class="name"><input type="text" /></td>
        </tr>
      </table>
    
      <br class="clear">
    </div>
  </div>

  <div id="games" accesskey="g">
    <div class="tab">
    </div>
  </div>

  <div id="ranking" accesskey="r">
    <div class="tab">
      <h2>Ranking</h2>
    </div>
  </div>

  <div id="history" accesskey="h">
    <div class="tab">
    </div>
  </div>
  
  <div id="storage" accesskey="s">
    <div class="tab">
    </div>
  </div>
  
</div>

</body>

</html>
