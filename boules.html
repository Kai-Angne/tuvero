<!DOCTYPE html>

<link rel="stylesheet" href="getsomestyle.css" />

<script src="main.js"></script>
<head>
</head>
<body>

<div class="menu">
<div class="item" id="playersicon"></div>
<div class="item" id="sundayicon"></div>
<div class="item" id="newicon"></div>
</div>

<div class="main" id="players">
<h2>Players</h2>

<div class="player" id="pid0">
<span class="name">Erik Lorenz</span>
<span class="active">active</span>
<span class="inactive">inactive</span>
<br>
<span class="rank">1</span>

<div class="player new">
<form>
<input type="text" class="name" placeholder="new player" />

<span class="inactive new">inactive</span>
<br>

<br>
<input class="create" type="button" value="create player" />
</form>
</div>

<br class="clear">

</div>


<div class="main" id="sunday">
<h2>Sunday Mode</h2>
</div>


<div class="main" id="new">

</div>
