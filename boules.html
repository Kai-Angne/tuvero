<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>test</title>
  <link rel="stylesheet" href="getsomestyle.css" />
  <script src="jquery.min.js"></script>
  <script src="elorpack.min.js"></script>
  <script src="common.js"></script>
  <script src="toast.js"></script>
  <script src="storage.js"></script>
  <script src="player.js"></script>
  <script src="square.js"></script>
  <script src="ranking.js"></script>
  <script src="page_players.js"></script>
  <script src="page_new.js"></script>
  <script src="main.js"></script>
</head>

<body>
<div class="menu">
  <div class="item" id="playersicon" accesskey="p">
    <a accesskey="p"></a>
  </div>
  <div class="item" id="rankingicon">
    <a accesskey="r"></a>
  </div>
  <div class="item" id="newicon">
    <a accesskey="a"></a>
  </div>
</div>

<div class="main" id="players">
  <div class="playersearch">
    <select class="sorting">
      <option value="id">ID</option>
      <option value="name">Name</option>
      <option value="year">Jahr</option>
    </select>
    <a class="sortdir desc"><span class="asc">&#8593;</span><span class="desc">&#8595;</span></a>
    <input class="query" type="text" placeholder="Suche" />
    <a class="gender m f"><span class="m">&#9794;</span><span class="f">&#9792;</span></a>
    <input class="minyear" min="1900" max="2020" type="number" placeholder="1900" />
    -
    <input class="maxyear" min="1900" max="2020" type="number" placeholder="2020" />
  </div>
  <a class="player tpl">
    <span class="name ">%%%%</span>
    <br>
    <span class="gender%%%%"><span class="m">&#9794;</span><span class="f">&#9792;</span></span>
    <span class="year">%%%%</span>
    <br>
    <span class="city">%%%%</span>
    <span class="assoc">%%%%</span>
  </a>

  <br class="clear">
  <div class="noplayers"><h3>Es sind keine Spieler eingetragen</h3></div>

</div>

<div class="main" id="ranking">
  <h2>Ranking</h2>
</div>

<div class="main profile" id="profile">
  <h2>Profil von <span class="name"></span></h2>
  <table>
  <tr>
    <td>Name</td>
    <td class="name"></td>
  </tr>
  <tr>
    <td>Geschlecht</td>
    <td class="gender"><span class="m">m&auml;nnlich</span><span class="f">weiblich</span></td>
  </tr>
  <tr>
    <td>Geburtsjahr</td>
    <td class="year"></td>
  </tr>
  <tr>
    <td>Stadt</td>
    <td class="city"></td>
  </tr>
  <tr>
    <td>Verein</td>
    <td class="assoc"></td>
  </tr>
  <tr>
    <td>Spieler-ID</td>
    <td class="id"></td>
  </tr>
  </table>
</div>

<div class="main" id="new">
  <div class="player " id="newplayer">
    <form id="newplayer_input">
      <h2>Neuer Spieler</h2>
      <input type="text" class="name nokey" placeholder="Vorname Nachname" />
      <br>
      <input type="number" min="1900" max="2020" class="year nokey" placeholder="Jahr" />
      <span class="gender"><span class="m">&#9794;</span><span class="f">&#9792;</span></span>
      <br>
      <input type="text" class="city" placeholder="Stadt" />
      <br>
      <input type="text" class="assoc" placeholder="Verein" />
      <br>
      <input type="button" class="submit" value="Erstellen" />
    </form>
    <div class="preview">
      <span class="name "></span>
      <br>
      <span class="gender"><span class="m">&#9794;</span><span class="f">&#9792;</span></span>
      <span class="year"></span>
      <br>
      <span class="city "></span>
      <span class="assoc "></span>
      <br>
      <input type="button" class="correct" value="Korrigieren" />
      <input type="button" class="submit" value="Best&auml;tigen" />
    </div>
  </div>
  <br class="clear">
</div>

<div id="toasts">
</div>

</body>

</html>
